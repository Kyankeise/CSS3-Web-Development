<!DOCTYPE html>


<!-- Comment line -->

<!-- # is alt + 3 -->

<!-- Shortcut cmd + d = replace all -->

<!-- Shortcut ex. section. creates new class/tag -->

<!-- Shortcut ex. .div creates new div -->

<!-- Comment shortcut cmd + / -->

<!-- Uncomment shortcut cmd / + -->

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!--My Custom CSS style sheet -->

<link rel="stylesheet" href="css/style.css"/>

<title>Keise landing page</title>
</head>

 <!-- Main body-->

<body>

 <!-- Navbar -->

 <nav class="">
    <div class="container"></div>
    </nav>

    <section class="showcase">
        <header>
            <h2 class="logo">Keise</h2>
            <div class="toggle"></div>
        </header>

        <video src="assets/ferrari.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Live the dream</h2>
            <h3>Join our privilaged world</h3>
            <p>"The philosophy of our cars is based on the perfect interplay of dynamics, agility and precision while being suitable for everyday use."</p>
            <p>Kyan Keise CEO of Keise Prestige</p>
            <a href="#">Explore</a>

        </div>

        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
          </ul>

    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Dealership</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

<script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })
</script>

</body>
</html>
